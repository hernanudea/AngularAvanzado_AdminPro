<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de Progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.ariaValuenow]= "progreso" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        [attr.ariaValuenow]= "progreso" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-ingrementador nombre="Ptogress Verde" [progreso]="20"></app-ingrementador>
                <!-- Para pasar valores numericos, debo usar [] -->
                <!-- Para cadenas quemadas puedo sufrimir los [] -->
            </div>
        </div>
    </div>



    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-ingrementador nombre="Progess Azul" [progreso]="30"></app-ingrementador>
            </div>
        </div>
    </div>
</div>
